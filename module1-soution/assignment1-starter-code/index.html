<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="name"  ng-style="setBorder">

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="num();">Check If Too Much</button>
             <span ng-style="{'color' : 'blue'}"> Note : Empty Item Not Counted</span>
         </div>
         <div class="form-group message" ng-style="setStyle">
           <!-- Your message can go here. -->
           {{value}}
         </div>
   </div>

</body>
</html>
